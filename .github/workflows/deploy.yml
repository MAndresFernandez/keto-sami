name: Deploy to Namecheap

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2

    - name: Setup Node.js âš™ï¸
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies ğŸ”§
      run: npm ci

    - name: Build ğŸ—ï¸
      run: npm run build

    - name: Deploy to Namecheap via SFTP ğŸš€
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.SFTP_SERVER }}
        username: ${{ secrets.SFTP_USERNAME }}
        password: ${{ secrets.SFTP_PASSWORD }}
        protocol: sftp
        port: 21098 # Puerto estÃ¡ndar SFTP de Namecheap (verificar si es 22 o 21098)
        local-dir: ./dist/ # IMPORTANTE: Subir sol el contenido de build
        server-dir: ${{ secrets.SFTP_REMOTE_PATH }} # Ej: /public_html/ o /public_html/subcarpeta/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
